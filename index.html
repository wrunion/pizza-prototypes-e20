<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta info -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Site Title -->
  <title>Winter's Pizza Parlour</title>
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Semantic UI -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

  <!-- Font Awesome Icons & Custom Fonts -->

  <!-- Custom scripts & stylesheet -->
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="ui container" id="content">
    <h2 class="ui header green">Pick Your Pizza!</h2>

    <form class="ui form" id="orderForm">
      <h4>Contact Info</h4>
      Enter your name: <input type="text" placeholder="Full name"><br>

      <!-- Radio buttons to choose size  -->
      <h4>Size</h4>
      <input type="radio" id="small" name="size" value="small">
      <label for="small">Small ($10)</label><br>
      <input type="radio" id="Medium" name="size" value="Medium">
      <label for="Medium">Medium ($15)</label><br>
      <input type="radio" id="large" name="size" value="large">
      <label for="large">Large ($20)</label><br>

      <!-- Checkboxes to choose toppings  -->
      <h4>Toppings ($1 each)</h4>
      <input type="checkbox" id="pepperoni" name="pepperoni" value="Bike">
      <label for="pepperoni"> Pepperoni</label><br>
      <input type="checkbox" id="peppers" name="peppers" value="Car">
      <label for="peppers"> Bell Peppers</label><br>
      <input type="checkbox" id="Goat Cheese" name="Goat Cheese" value="Boat">
      <label for="Goat Cheese"> Goat Cheese</label><br>
      <input type="checkbox" id="veggieDeluxe" name="veggieDeluxe" value="Bike">
      <label for="veggieDeluxe"> Veggie Deluxe</label><br>
      <input type="checkbox" id="pineapple" name="pineapple" value="Car">
      <label for="pineapple"> Pineapple</label><br>
      <input type="checkbox" id="bacon" name="bacon" value="Car">
      <label for="bacon"> Bacon</label><br>

      <!-- Submit button  -->
      <button type="submit" class="ui basic green button fluid">Submit</button>
    </form>

  </div>
</body>
</html>
